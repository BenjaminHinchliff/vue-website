name: deploy
on: [push]
jobs:
  build:
    name: whoami
    runs-on: ubuntu-latest
    steps:
    - name: whoami
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: whoami
